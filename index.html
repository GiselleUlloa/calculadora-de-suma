<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estadísticas</title>
    <link rel="stylesheet" href="styless.css"> <!-- Enlace a CSS -->
</head>
<body>
    <div class="container">
        <h1>Calculadora de Estadísticas</h1>
        <label for="numeros">Ingresa una lista de números (separados por comas):</label>
        <input type="text" id="numeros" placeholder="Ejemplo: 1, 2, 3, 4, 5">
        <button id="calcular">Calcular Estadísticas</button>

        <div id="resultados" class="resultados">
            <h2>Resultados:</h2>
            <p id="media"></p>
            <p id="mediana"></p>
            <p id="desviacionEstandar"></p>
        </div>
    </div>

    <script src="fuente01.js"></script> <!-- Enlace a JavaScript -->
</body>
</html>
